<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>

    <!-- Custom css link  -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg">
   <h1 class="text-center text-light fw-bold mt-5 heading-text">Welcome to book-archive</h1> 

<!-- search field  -->
<div class="input-group mb-3 w-75 mx-auto mt-3 p-4">
    <input id="book-search" type="text" class="form-control p-3" placeholder="Search your desired book" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="showBooks()" class="btn btn-outline-light" type="button" id="button-search">Search</button>
  </div>

<!-- show books result  -->
<div id="book-result" class="row row-cols-1 row-cols-md-1 row-cols-lg-1 container-fluid gy-4">
</div>

  <!-- show books  -->
  <div id="book-show" class="row row-cols-1 row-cols-md-4 row-cols-lg-4 row-cols-sm-1 container-fluid gy-4">
  </div>

<!-- bootstrap js link  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <!-- js link  -->
   <script src="book.js"></script>

</body>
</html>
